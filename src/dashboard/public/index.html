<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Manrope:wght@600;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <div class="app">
    <header class="header">
      <div class="header__content">
        <h1 class="header__title">Dashboard</h1>
        <div class="header__status" id="lastUpdated">loading...</div>
      </div>
      <button class="btn btn--icon" onclick="app.refresh()" aria-label="Refresh"> Refresh </button>
    </header>

    <main class="dashboard">
      <!-- Stats Grid -->
      <section class="grid grid--stats">
        <div class="card stat-card">
          <div class="stat-card__title">Пользователи</div>
          <div class="stat-card__value" id="stat-users-total">-</div>
          <div class="stat-card__trend" id="stat-users-active">Active: -</div>
        </div>
        <div class="card stat-card stat-card--accent">
          <div class="stat-card__title">Сборы</div>
          <div class="stat-card__value" id="stat-pools-total">-</div>
          <div class="stat-card__trend" id="stat-pools-new">New 24h: -</div>
        </div>
        <div class="card stat-card">
          <div class="stat-card__title">Транзакции</div>
          <div class="stat-card__value" id="stat-activity-transactions">-</div>
          <div class="stat-card__trend" id="stat-activity-24h">24h: -</div>
        </div>
        <div class="card stat-card">
          <div class="stat-card__title">Участники</div>
          <div class="stat-card__value" id="stat-participants-total">-</div>
          <div class="stat-card__trend">In pools</div>
        </div>
      </section>

      <!-- Charts Section -->
      <section class="grid grid--charts">
        <div class="card chart-card">
          <div class="card__header">
            <h3>Удержание (DAU)</h3>
          </div>
          <div class="chart-container">
            <canvas id="chartUsers"></canvas>
          </div>
        </div>
        <div class="card chart-card">
          <div class="card__header">
            <h3>Создание сборов</h3>
          </div>
          <div class="chart-container">
            <canvas id="chartPools"></canvas>
          </div>
        </div>
      </section>

      <!-- Tables Section -->
      <section class="grid grid--tables">
        <!-- Recent Pools -->
        <div class="card table-card">
          <div class="card__header">
            <h3>Последние сборы</h3>
          </div>
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th>Название</th>
                  <th>Создан</th>
                  <th>Статус</th>
                  <th>Действие</th>
                </tr>
              </thead>
              <tbody id="poolsTableBody">
                <!-- Dynamic Content -->
              </tbody>
            </table>
          </div>
        </div>

        <!-- Recent Users -->
        <div class="card table-card">
          <div class="card__header">
            <h3>Новые пользователи</h3>
          </div>
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th>Имя</th>
                  <th>Username</th>
                  <th>Активность</th>
                </tr>
              </thead>
              <tbody id="usersTableBody">
                <!-- Dynamic Content -->
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script type="module" src="js/app.js"></script>
</body>

</html>
